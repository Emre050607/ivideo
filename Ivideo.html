<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ivideo</title>
  <link href="https://fonts.googleapis.com/css2?family=Trade+Gothic+LT+Std&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #0f0;
    }

    header {
      background-color: #111;
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      font-family: 'Trade Gothic LT Std', sans-serif;
      color: #0f0;
      margin: 0;
      font-size: 2rem;
    }

    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    .video-player {
      width: 100%;
      margin-bottom: 2rem;
    }

    .video-gallery video {
      width: 100%;
      margin-top: 1rem;
      border: 2px solid #0f0;
      border-radius: 6px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background-color: #111;
      padding: 1rem;
      border-radius: 8px;
    }

    input[type="file"] {
      border: none;
      background-color: #222;
      color: #0f0;
      padding: 0.5rem;
    }

    button {
      background-color: #0f0;
      color: #000;
      padding: 0.75rem;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ivideo</h1>
  </header>
  <main>
    <section class="video-player">
      <video id="main-video" controls>
        <source src="" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </section>

    <form id="upload-form">
      <label for="video-upload">Upload Your Video</label>
      <input type="file" id="video-upload" accept="video/*" />
      <button type="submit">Upload and Share</button>
    </form>

    <section class="video-gallery" id="video-gallery">
      <h2>Shared Videos</h2>
    </section>
  </main>

  <script>
    const videoUpload = document.getElementById('video-upload');
    const mainVideo = document.getElementById('main-video');
    const form = document.getElementById('upload-form');
    const videoGallery = document.getElementById('video-gallery');

    const sharedVideos = [];

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const file = videoUpload.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        mainVideo.src = url;
        mainVideo.load();
        mainVideo.play();

        // Store and show uploaded video for all users
        sharedVideos.push(url);
        renderGallery();
      }
    });

    function renderGallery() {
      videoGallery.innerHTML = '<h2>Shared Videos</h2>';
      sharedVideos.forEach(videoSrc => {
        const video = document.createElement('video');
        video.controls = true;
        video.src = videoSrc;
        videoGallery.appendChild(video);
      });
    }
  </script>
</body>
</html>
