<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ivideo</title>
  <link href="https://fonts.googleapis.com/css2?family=Trade+Gothic+LT+Std&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #0f0;
    }

    header {
      background-color: #111;
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      font-family: 'Trade Gothic LT Std', sans-serif;
      color: #0f0;
      margin: 0;
      font-size: 2rem;
    }

    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    .video-player {
      width: 100%;
      margin-bottom: 2rem;
    }

    .video-gallery video {
      width: 100%;
      margin-top: 1rem;
      border: 2px solid #0f0;
      border-radius: 6px;
    }

    .video-gallery .video-container {
      margin-bottom: 1rem;
      position: relative;
    }

    .delete-button {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: red;
      color: white;
      border: none;
      padding: 0.25rem 0.5rem;
      cursor: pointer;
      font-size: 0.75rem;
      border-radius: 3px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background-color: #111;
      padding: 1rem;
      border-radius: 8px;
    }

    input[type="file"] {
      border: none;
      background-color: #222;
      color: #0f0;
      padding: 0.5rem;
    }

    button {
      background-color: #0f0;
      color: #000;
      padding: 0.75rem;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Ivideo</h1>
  </header>
  <main>
    <section class="video-player">
      <video id="main-video" controls>
        <source src="" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </section>

    <form id="upload-form">
      <label for="video-upload">Upload Your Video</label>
      <input type="file" id="video-upload" accept="video/*" />
      <button type="submit">Upload and Share</button>
    </form>

    <section class="video-gallery" id="video-gallery">
      <h2>Shared Videos</h2>
    </section>
  </main>

  <script>
    const videoUpload = document.getElementById('video-upload');
    const mainVideo = document.getElementById('main-video');
    const form = document.getElementById('upload-form');
    const videoGallery = document.getElementById('video-gallery');

    const USER_ID_KEY = 'ivideo_user_id';
    const STORAGE_KEY = 'ivideo_videos';

    if (!localStorage.getItem(USER_ID_KEY)) {
      localStorage.setItem(USER_ID_KEY, Date.now().toString());
    }
    const userId = localStorage.getItem(USER_ID_KEY);

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const file = videoUpload.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        mainVideo.src = url;
        mainVideo.load();
        mainVideo.play();

        const videos = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        videos.push({ url, userId });
        localStorage.setItem(STORAGE_KEY, JSON.stringify(videos));
        renderGallery();
      }
    });

    function renderGallery() {
      const videos = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
      videoGallery.innerHTML = '<h2>Shared Videos</h2>';
      videos.forEach((videoData, index) => {
        const container = document.createElement('div');
        container.className = 'video-container';

        const video = document.createElement('video');
        video.controls = true;
        video.src = videoData.url;

        if (videoData.userId === userId) {
          const btn = document.createElement('button');
          btn.className = 'delete-button';
          btn.textContent = 'Delete';
          btn.onclick = () => {
            const newVideos = videos.filter((_, i) => i !== index);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(newVideos));
            renderGallery();
          };
          container.appendChild(btn);
        }

        container.appendChild(video);
        videoGallery.appendChild(container);
      });
    }

    renderGallery();
  </script>
</body>
</html>
